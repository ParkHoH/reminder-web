<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/greating.js"></script>
    <script defer src="js/clock.js"></script>

    <script defer src="js/backgroundImg.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>
<body>
    <dic id="clock">00:00</dic>
    <form id="login-form" class=""> 
        <input type="text" placeholder="이름을 입력해주세요."/>
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo_form">
        <input required type="text" placeholder="Write To Do List" />
    </form>
    <ul id="todo_list"></ul>
    <div id="weather">
        <div></div>
        <div></div>
    </div>
</body>
</html>
